<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="./navbar.css">
    <link rel="stylesheet" href="/hero.css">
    <link rel="stylesheet" href="/input.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid navBar">
        <div class="container py-4 border-dark border">
            <nav class="d-flex justify-content-between align-items-center mx-0 mx-md-5">
                <div class="logo_div d-flex align-items-center">
                    <div class="brand">
                        <img src="./images/logo-111x33.png" alt="">
                    </div>
                    <div>
                        <a href="#" class="text-capitalize text-decoration-none">get our app</a>
                        <a href="#" class="text-capitalize text-decoration-none">pages</a>
                    </div>
                </div>
                <div class="nav_links">
                    <button class="join text-uppercase">join us</button>
                    <div class="hamburger">
                        <div class="wrap">
                            <div></div>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </div>


    <!-- Hero -->
    <div class="container-fluid hero">
        <div class="row heroWrap">
            <div class="col-12 col-md-6">
                <div class="d-flex justify-content-center align-items-center my-6">
                    <img src="/images/idnex-1-747x597.png" width="95%" class="img-fluid" alt="">
                </div>
            </div>
            <div class="form_input col-12">
                <!-- <input type="text"> -->
                <div class="_form">
                    <h2 class="text-uppercase">get a taxi now</h2>
                    <div class="contact d-flex align-items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                            class="bi bi-telephone-inbound-fill me-4" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.885.511a1.745 1.745 0 0 1 2.61.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.68.68 0 0 0 .178.643l2.457 2.457a.68.68 0 0 0 .644.178l2.189-.547a1.75 1.75 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.6 18.6 0 0 1-7.01-4.42 18.6 18.6 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877zM15.854.146a.5.5 0 0 1 0 .708L11.707 5H14.5a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5v-4a.5.5 0 0 1 1 0v2.793L15.146.146a.5.5 0 0 1 .708 0" />
                        </svg>
                        <p class="mb-0 telephone">1-800-123-1234</p>
                    </div>
                    <p class="trust-the-leading-operator">
                        Trust the leading and the most
                        reliable US taxi operator.
                    </p>
                    <form action="">
                        <div class="mb-4">
                            <select name="car-type" id="">
                                <option value="">Type 1</option>
                                <option value="">Type 2</option>
                                <option value="">Type 3</option>
                            </select>
                        </div>
                        <div class="input-wrap mb-4">
                            <input type="text" class="_input" placeholder="Pickup Address">
                        </div>
                        <div class="input-wrap mb-4">
                            <input type="text" class="_input" placeholder="Destination Address">
                        </div>
                        <div class="input-number mb-4 row gap-0">
                            <div class="col-8 number-input-wrap">
                                <input type="number" class="_input" placeholder="Your Phone Number">
                            </div>
                            <div class="col-4 d-flex justify-content-end btn_wrap">
                                <button class="text-uppercase">
                                    order now
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
